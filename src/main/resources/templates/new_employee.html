<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
      <div class="container my-3">
          <div class="card">
                  <h1 class="text-center">Employee Management System</h1>
                  <hr>
                  <h2 class="text-center">Save Employee</h2>
                  <div class="card-body">
                      <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">

                         <div class="form-group m-2">
                             <input type="text" th:field="*{fullName}"  placeholder="Employee Full Name"
                                    class="form-control">
                         </div>

                          <div class="form-group m-2">
                          <input type="email" th:field="*{email}"  placeholder="Employee E-mail"
                                 class="form-control">
                          </div>

                          <div class="form-group m-2">
                          <input type="password" th:field="*{password}"  placeholder="Employee Password"
                                 class="form-control">
                          </div>

                          <div class="form-group m-2">
                          <input type="text" th:field="*{phone}"  placeholder="Employee Phone Number"
                                 class="form-control ">
                          </div>

                          <div class="text-center m-3">
                              <button type="submit" class="btn btn-info col-2">Save Employee</button>
                          </div>

                      </form>
                      <a th:href="@{/}">Back to Employee List</a>
                  </div>
          </div>
      </div>

</body>
</html>
